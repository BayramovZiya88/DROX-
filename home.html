    button:hover {

    }
    @media (max-width: 480px) {
      button {

    }

    }
    #gunsLoL{
      color: #1e88e5;
      text-decoration: none;
    }
    #gunsLoL:hover{

    }
    @keyframes gunsLoL {
      0% {
        color: #1565c0;
      }
      25% {
        color: red;
      }
      50% {

      }
