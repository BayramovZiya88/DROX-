<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DROXI | Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.png" type="image/png">
    <script>
   function onSubmit(token) {
     document.getElementById("demo-form").submit();
   }
 </script>
</head>
<body>

  
  <form action="?" method="POST">
      <div class="g-recaptcha" data-sitekey="6LcsxJYrAAAAAEP868DP_icBScx8CECsqwe121P3"></div>
      <br/>
    </form>
  <div id="particles-js"></div>

 
  <div class="auth-container">
    <div id="login-form" class="form-box active">
      <h2>Giriş Yap</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Şifre" />
      <button onclick="login()">Giriş</button>
      <p>Hesabın yok mu? <span id="show-register">Kayıt ol</span></p>
      <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Icon" />
        Google ile Giriş Yap
      </button>
    </div>

    <div id="register-form" class="form-box">
      <h2>Kayıt Ol</h2>
      <input type="email" id="register-email" placeholder="Email" />
      <input type="password" id="register-password" placeholder="Şifre" />
      <button onclick="register()">Kayıt Ol</button>
      <p>Zaten hesabın var mı? <span id="show-login">Giriş yap</span></p>
      <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Icon" />
        Google ile Kayıt Ol
      </button>
    </div>
  </div>
  


   <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="main.js"></script>

  <script>
    
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#FF0000" },
        shape: { type: "circle", stroke: { width: 0, color: "#000" }, polygon: { nb_sides: 5 } },
        opacity: { value: 0.8, random: false },
        size: { value: 5, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#FF0000",
          opacity: 0.8,
          width: 2
        },
        move: {
          enable: true,
          speed: 5,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 400, line_linked: { opacity: 1 } },
          bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
          repulse: { distance: 200, duration: 0.4 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 }
        }
      },
      retina_detect: true
    });

    
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    document.getElementById('show-register').onclick = () => {
      loginForm.classList.remove('active');
      registerForm.classList.add('active');
    };
    document.getElementById('show-login').onclick = () => {
      registerForm.classList.remove('active');
      loginForm.classList.add('active');
    };
  </script>
   <script>
   function onSubmit(token) {
     document.getElementById("demo-form").submit();
   }
 </script>
 <script src="https://www.google.com/recaptcha/api.js"></script>

</body>
</html>
